<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>

    <style>
        body {
            background: linear-gradient(to right, #3b0764, #6b21a8);
            font-family: Arial;
        }

        .login-box {
            width: 350px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3b0764;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background: #6b21a8;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59,7,100,0.3);
        }

        .error {
            color: red;
        }

        .links a {
            color: #3b0764;
            text-decoration: none;
            margin: 0 8px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p class="links" style="margin-top:15px;">
        <a href="/login/teacher">Teacher</a>
        <a href="/login">Portal</a>
    </p>
</div>

</body>
</html>
