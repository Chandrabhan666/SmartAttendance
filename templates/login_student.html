<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>

    <style>
        body {
            background: linear-gradient(to right, #002b5b, #00509e);
            font-family: Arial;
        }

        .login-box {
            width: 360px;
            margin: 110px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #002b5b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background: #00509e;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 43, 91, 0.25);
        }

        .error {
            color: #dc2626;
        }

        .meta {
            color: #475569;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .links a {
            color: #0f3b72;
            text-decoration: none;
            margin: 0 8px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Student Login</h2>
    <p class="meta">Default password: last 4 digits of Student ID</p>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="student_id" placeholder="Student ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p class="links" style="margin-top:15px;">
        <a href="/login/parent">Parent</a>
        <a href="/login/teacher">Teacher</a>
        <a href="/login/admin">Admin</a>
    </p>
    <p class="links"><a href="/login">Back to Portal</a></p>
</div>

</body>
</html>
